
<html>

    <body>

        <h1 id="hUno">"Extra"</h1>

        <p id="pDos">Plugin con metodos separados; Accesibles desde fuera de la funcion:

        <br>
        $("body").cambiaColorIkerLuque().fondo("black"); </p>

              cambiaColorIkerLuque().fondo("grey");

        </script>
